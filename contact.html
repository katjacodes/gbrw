        <div class="frame">
            <div class="textbox4">
                <h1 id="contact">Contact</h1>
                <section id="socialmedia">
                    <h2 id="findus">Find us on social media!</h2>
                    <div class="container">
                        <div class="row">
                            <div class="col-12">
                                 <a target="_blank" href="https://www.facebook.com/gbrwmusical/">
                                    <i class="fa fa-facebook-square fa-5x sociallinks"></i>
                                    <span class="sr-only">Facebook</span>
                                 </a>
                                 <a target="_blank" href="https://www.instagram.com/gbrwmusical/">

                                 </a>    
                            </div>
                        </div>
                    </div>
                </section>
                
                <section id="newsletter">
                    <h2>Subscribe to our newsletter!</h2>
                    <form class="container">
                        <div class="row">
                            <div class="col-12">
                                <label for="email">Email Address</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <input type="email" id="email" name="email" placeholder="you@example.com" required/>
                            </div>
                        </div>
                    </form>
                    <div class="text-center">
                        <button type="button" class="btn btn-warning" aria-label="Submit">Submit</button>
                    </div>
                </section>
            
                <section id="message">
                   <h2>Send us a message!</h2>
                   <form class="container">
                        <div class="row">
                            <div class="col-12">
                                <label for="name">Name</label>
                            </div>
                        </div>
        
                        <div class="row">
                            <div class="col-12">
                                <input type="text" id="name" name="name" placeholder="Name" required/>
                            </div>
                        </div>
        
                        <div class="row">
                            <div class="col-12">
                                <label for="email2">Email Address</label>
                            </div>
                        </div>
        
                        <div class="row">
                            <div class="col-12">
                                <input type="email" id="email2" name="email2" placeholder="you@example.com" required/>
                            </div>
                        </div>
        
                        <div class="row">
                            <div class="col-12">
                                <label for="messageus">Message</label>
                            </div>
                        </div>
        
                        <div class="row">
                            <div class="col-12">
                                <textarea id="messageus" name="messageus" cols="50" rows="10" placeholder="Your Message"></textarea>
                            </div>
                        </div>
                        
                        <div class= "text-center">
                            <button type="button" class="btn btn-warning" aria-label="Submit">Submit</button>
                        </div>
                    </form>
                </section>
